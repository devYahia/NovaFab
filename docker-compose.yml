version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: novafab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: novafab
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - novafab-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: novafab-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - novafab-network

  # NovaFab Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novafab-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/novafab"

      # NextAuth
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "your-nextauth-secret-here"

      # OAuth Providers (replace with your actual credentials)
      GOOGLE_CLIENT_ID: "your-google-client-id"
      GOOGLE_CLIENT_SECRET: "your-google-client-secret"

      # Cloudinary (replace with your actual credentials)
      CLOUDINARY_CLOUD_NAME: "your-cloud-name"
      CLOUDINARY_API_KEY: "your-api-key"
      CLOUDINARY_API_SECRET: "your-api-secret"

      # Email (replace with your actual credentials)
      EMAIL_SERVER_HOST: "smtp.gmail.com"
      EMAIL_SERVER_PORT: "587"
      EMAIL_SERVER_USER: "your-email@gmail.com"
      EMAIL_SERVER_PASSWORD: "your-app-password"
      EMAIL_FROM: "noreply@novafab.com"

      # Stripe (replace with your actual credentials)
      STRIPE_PUBLISHABLE_KEY: "pk_test_your-stripe-publishable-key"
      STRIPE_SECRET_KEY: "sk_test_your-stripe-secret-key"
      STRIPE_WEBHOOK_SECRET: "whsec_your-webhook-secret"

      # Redis
      REDIS_URL: "redis://redis:6379"

      # App Configuration
      NODE_ENV: "production"
      PORT: "3000"

    depends_on:
      - postgres
      - redis
    networks:
      - novafab-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  novafab-network:
    driver: bridge
